<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/display_result.css' %}">
</head>
<body>
    <table>
        <tr>
            <th>Product_Id</th>
            <th>Product_Name</th>
            <th>Product_Quantity</th>
            <th>Product_Description</th>
            <th>Product_Image</th>
        </tr>
        {% for rec in records %}
            <tr>
                <td>{{ rec.pid }}</td>
                <td>{{ rec.pname }}</td>
                <td>{{ rec.pqty }}</td>
                <td>{{ rec.pdesc }}</td>
                <td><img src="{{ rec.pimg.url }}"></td>
            </tr>
        {% endfor %}
    </table>
<br>
<a href="insert">
    Click Here to Insert Another Product</a>


</body>
</html>
